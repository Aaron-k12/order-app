<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link -->
        
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
       <title>Ordering App</title>
    </head>
    <body>
        <header>
            <img src="./images/header.png" class="header-logo centre" alt="sandwich logo">
        </header>
        <main class="main-section">
            <section class="first-section centre" id="item-body">
                <!-- display menu options -->
            </section>
            <section class="second-section centre hidden" id="order-list">
                <p class="order-list-head">Your Order</p> 
                  <ul class="order-items" id="order-items">
                    <!-- display ordered items  -->
                </ul>
                <div class="order-total">
                    <p>Total price:</p>
                    <p class="total-price" id="total-price">0</p>
                </div>
                  <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
            </section>
        </main>
        <section class="third-section">
            <!-- form element  -->
    </section>
    <section class="fourth-section">
        <!-- order status -->
    </section>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
